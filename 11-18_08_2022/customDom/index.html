<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id="outer">
        <div class="inner">
            <div class="button" data-posx="0" data-posy="0"></div>
            <div class="button" data-posx="1" data-posy="0"></div>
            <div class="button" data-posx="2" data-posy="0"></div>
        </div>
        <div class="inner">
            <div class="button" data-posx="0" data-posy="1"></div>
            <div class="button" data-posx="1" data-posy="1"></div>
            <div class="button" data-posx="2" data-posy="1"></div>
        </div>
        <div class="inner">
            <div class="button" data-posx="0" data-posy="2"></div>
            <div class="button" data-posx="1" data-posy="2"></div>
            <div class="button" data-posx="2" data-posy="2"></div>
        </div>
    </div>
</body>
