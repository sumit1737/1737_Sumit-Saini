        let person = {
            firstName: "Jhon",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue",
        };
        var price1 = 6;
        var price2 = 7;

        document.getElementById("demo1").innerHTML = "Total is "+totalPrice;
        document.getElementById("demo2").innerHTML = person.firstName + ", Age is " + person.age;

        var n = Number("123");
        n = n + 2;
        var s = "2";
